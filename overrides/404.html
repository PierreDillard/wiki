<script>
    document.addEventListener('DOMContentLoaded', function() {
        var errorMessage = document.getElementById('error-message');
       
    
        let currentPagePath = window.location.pathname;
    
        if (currentPagePath.endsWith('/')) {
            currentPagePath = currentPagePath.slice(0, -1);
        }
    
       
    
        if (currentPagePath.startsWith('/glossary/')) {
            const toggleButton = document.querySelector('#toggle-button');
            toggleButton.style.display = 'none';
            
            var keyword = currentPagePath.split('/').pop().replace('.html', '').replace('.md', '');
            console.log("Keyword not found:", keyword);
            errorMessage.innerHTML = ` The keyword "<strong>${keyword}</strong>" was not found in our GPAC glossary.`;
          
        } else {
            errorMessage.textContent = `Sorry, the page you are looking for does not exist.`;
        }

});
